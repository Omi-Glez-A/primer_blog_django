{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post-container">
      <div class="post">
        <div class="date-author text-muted">
          <p>Publicado el {{ post.published_date }} por {{ post.author }}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
